<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Summarizer</title>
    <style>
        body {
            width: 400px;
            height: 500px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
        }
        
        .container {
            padding: 20px;
        }
        
        .header {
            background: #8B5CF6;
            color: white;
            padding: 16px 20px;
            margin: -20px -20px 20px -20px;
            border-radius: 0 0 8px 8px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .section h3 {
            margin: 0 0 8px 0;
            color: #374151;
            font-size: 16px;
        }
        
        .section p {
            margin: 0 0 12px 0;
            color: #6B7280;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #8B5CF6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            flex: 1;
        }
        
        .btn-primary {
            background: #8B5CF6;
            color: white;
        }
        
        .btn-secondary {
            background: white;
            color: #DC2626;
            border: 1px solid #DC2626;
        }
        
        .btn-large {
            width: 100%;
            padding: 12px 16px;
            background: #8B5CF6;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-large:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
        }
        
        .instructions {
            background: #F9FAFB;
            padding: 16px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .instructions h4 {
            margin: 0 0 8px 0;
            color: #374151;
        }
        
        .instructions ol {
            margin: 0;
            padding-left: 20px;
            color: #6B7280;
        }
        
        .instructions a {
            color: #8B5CF6;
            text-decoration: none;
        }
        
        .current-key {
            background: #F3F4F6;
            padding: 12px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Page Summarizer</h1>
        </div>
        
        <div class="section">
            <h3>OpenAI API Configuration</h3>
            <p>Enter your OpenAI API key to enable webpage summarization.</p>
            
            <div class="input-group">
                <label>API Key</label>
                <input type="password" id="api-key-input" placeholder="sk-proj-...">
            </div>
            
            <div class="current-key" id="current-key-display">
                Current key: <span id="current-key-text">Not set</span>
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" id="save-key">Save API Key</button>
                <button class="btn btn-secondary" id="clear-key">Clear Key</button>
            </div>
            
            <div class="instructions">
                <h4>How to get your API key:</h4>
                <ol>
                    <li><a href="https://platform.openai.com/api-keys" target="_blank">Go to OpenAI API Keys</a></li>
                    <li>Sign in or create an account</li>
                    <li>Click "Create new secret key"</li>
                    <li>Copy the key and paste it above</li>
                </ol>
            </div>
        </div>
        
        <div class="section">
            <button class="btn-large" id="summarize-btn" disabled>Summarize Current Page</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
